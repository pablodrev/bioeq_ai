services:
  app:
    image: ${APP_IMAGE:-bioeq-ai:local}
  
  frontend:
    image: ${FRONTEND_IMAGE:-bioeq-ai-frontend:local}
    container_name: bioeq-ai-frontend
    restart: unless-stopped
    depends_on:
      - app
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  nginx:
    image: nginx:alpine
    container_name: bioeq-ai-nginx
    restart: unless-stopped
    depends_on:
      app:
        condition: service_started
      frontend:
        condition: service_started
    ports:
      - "127.0.0.1:${NGINX_PORT:-18080}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
  
  health:
    build:
      context: .
      dockerfile: Dockerfile.health
    image: ${APP_IMAGE:-bioeq-ai-health:local}
    container_name: bioeq-ai-health
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      minio:
        condition: service_started