# Основной стек приложения и инфраструктурных сервисов
services:
  # Health-check приложение
  health:
    build:
      context: .
      dockerfile: Dockerfile.health
    image: ${APP_IMAGE:-bioeq-ai-health:local}
    container_name: bioeq-ai-health
    restart: unless-stopped
    env_file:
      - .env
    dns:
      - 127.0.0.11
      - 1.1.1.1
    dns_search: []
    ports:
      - "127.0.0.1:8001:8000"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      minio:
        condition: service_started

  # Основное приложение (backend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${APP_IMAGE:-bioeq-ai:local}
    container_name: bioeq-ai-app
    restart: unless-stopped
    env_file:
      - .env
    dns:
      - 127.0.0.11
      - 1.1.1.1
    dns_search: []
    ports:
      - "127.0.0.1:8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      minio:
        condition: service_started

  # Reverse proxy для входящего HTTP-трафика
  nginx:
    image: nginx:alpine
    container_name: bioeq-ai-nginx
    restart: unless-stopped
    depends_on:
      app:
        condition: service_started
      frontend:
        condition: service_started
    ports:
      - "127.0.0.1:${NGINX_PORT:-18080}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  # Кэш/брокер
  redis:
    image: redis:7-alpine
    container_name: bioeq-ai-redis
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data

  # Реляционная база данных
  postgres:
    image: postgres:16-alpine
    container_name: bioeq-ai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # S3-совместимое хранилище объектов
  minio:
    image: minio/minio:latest
    container_name: bioeq-ai-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    volumes:
      - minio_data:/data

  # Векторная база
  qdrant:
    image: qdrant/qdrant:latest
    container_name: bioeq-ai-qdrant
    restart: unless-stopped
    environment:
      QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY}
    ports:
      - "127.0.0.1:6333:6333"
      - "127.0.0.1:6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  # Frontend (static built app)
  frontend:
    image: ${FRONTEND_IMAGE:-bioeq-ai-frontend:local}
    container_name: bioeq-ai-frontend
    restart: unless-stopped
    depends_on:
      - app
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

# Именованные тома для персистентного хранения данных
volumes:
  redis_data:
  postgres_data:
  minio_data:
  qdrant_data:
