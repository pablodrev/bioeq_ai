# Основной стек приложения и инфраструктурных сервисов
services:
  # Приложение (main.py)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${APP_IMAGE:-bioeq-ai:local}
    container_name: bioeq-ai-app
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      minio:
        condition: service_started

  # Кэш/брокер
  redis:
    image: redis:7-alpine
    container_name: bioeq-ai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data

  # Реляционная база данных
  postgres:
    image: postgres:16-alpine
    container_name: bioeq-ai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # S3-совместимое хранилище объектов
  minio:
    image: minio/minio:latest
    container_name: bioeq-ai-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # Векторная база
  qdrant:
    image: qdrant/qdrant:latest
    container_name: bioeq-ai-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

# Именованные тома для персистентного хранения данных
volumes:
  redis_data:
  postgres_data:
  minio_data:
  qdrant_data:
