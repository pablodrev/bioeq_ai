name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/bioeq-ai

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r backend/requirements.txt pytest ruff

      - name: Run linter
        run: ruff check .

      - name: Prepare environment file from CI secrets
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER }}
          MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          MINIO_ENDPOINT: ${{ secrets.MINIO_ENDPOINT }}
          MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}
          NGINX_PORT: 18081
        run: |
          set -euo pipefail

          required_secrets=(
            POSTGRES_PASSWORD
            MINIO_ROOT_PASSWORD
            REDIS_PASSWORD
            QDRANT_API_KEY
          )

          for key in "${required_secrets[@]}"; do
            if [ -z "${!key:-}" ]; then
              echo "::error::Missing required secret: $key"
              exit 1
            fi
          done

          cat > .env <<EOF
          POSTGRES_DB=${POSTGRES_DB:-postgres_bioeq}
          POSTGRES_USER=${POSTGRES_USER:-postgres_bioeq_user}
          POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

          MINIO_ROOT_USER=${MINIO_ROOT_USER:-minio_bioeq_root}
          MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}

          REDIS_PASSWORD=${REDIS_PASSWORD}
          REDIS_URL=${REDIS_URL:-redis://:${REDIS_PASSWORD}@redis:6379/0}
          DATABASE_URL=${DATABASE_URL:-postgresql://${POSTGRES_USER:-postgres_bioeq_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-postgres_bioeq}}
          MINIO_ENDPOINT=${MINIO_ENDPOINT:-minio:9000}
          MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-${MINIO_ROOT_USER:-minio_bioeq_root}}
          MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-${MINIO_ROOT_PASSWORD}}
          QDRANT_URL=${QDRANT_URL:-http://qdrant:6333}
          QDRANT_API_KEY=${QDRANT_API_KEY}
          NGINX_PORT=${NGINX_PORT:-18080}
          EOF

      - name: Start docker compose stack
        run: docker compose up -d --build redis postgres qdrant minio app health

      - name: Wait for app health
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8001/health >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "App health check did not become ready in time"
          docker compose ps
          exit 1

      - name: Run tests
        run: pytest -q

      - name: Stop docker compose stack
        if: always()
        run: |
          # If earlier steps fail before creating .env, cleanup should still run safely.
          [ -f .env ] || touch .env
          docker compose --env-file .env down -v || true

  build:
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Сборка и публикация образа приложения в GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Подключение к серверу и обновление только сервиса app
      - name: Deploy on server via SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          IMAGE_TAG: ${{ github.sha }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          REPO_NAME: ${{ github.event.repository.name }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          envs: IMAGE_NAME,IMAGE_TAG,DEPLOY_PATH,GHCR_USERNAME,GHCR_TOKEN,REPO_NAME
          script: |
            set -eu
            if [ -z "${DEPLOY_PATH:-}" ]; then
              echo "DEPLOY_PATH is not set"
              exit 1
            fi

            CANDIDATE_PATHS="$DEPLOY_PATH $HOME/$REPO_NAME $HOME/bioeq_ai"
            WORKDIR=""
            for path in $CANDIDATE_PATHS; do
              if [ -d "$path" ] && { [ -f "$path/docker-compose.yml" ] || [ -f "$path/docker-compose.yaml" ]; }; then
                WORKDIR="$path"
                break
              fi
            done

            if [ -z "$WORKDIR" ]; then
              echo "Could not find docker compose files in any candidate path:"
              for path in $CANDIDATE_PATHS; do
                echo " - $path"
                if [ -d "$path" ]; then
                  ls -la "$path"
                else
                  echo "   (directory does not exist)"
                fi
              done
              exit 1
            fi

            cd "$WORKDIR"
            echo "Using deploy directory: $WORKDIR"
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin

            if docker compose version >/dev/null 2>&1; then
              COMPOSE_CMD="docker compose"
            elif command -v docker-compose >/dev/null 2>&1; then
              COMPOSE_CMD="docker-compose"
            else
              echo "Neither 'docker compose' nor 'docker-compose' is available on server"
              exit 1
            fi

            if [ -f docker-compose.yml ]; then
              BASE_COMPOSE_FILE="docker-compose.yml"
            elif [ -f docker-compose.yaml ]; then
              BASE_COMPOSE_FILE="docker-compose.yaml"
            else
              echo "Base docker compose file not found in $WORKDIR"
              ls -la
              exit 1
            fi

            if [ -f docker-compose.prod.yml ]; then
              PROD_COMPOSE_FILE="docker-compose.prod.yml"
            elif [ -f docker-compose.prod.yaml ]; then
              PROD_COMPOSE_FILE="docker-compose.prod.yaml"
            else
              echo "Production docker compose file not found in $WORKDIR"
              ls -la
              exit 1
            fi

            wait_container_ready() {
              name="$1"
              timeout_seconds="${2:-120}"
              last_state="unknown"
              last_health="unknown"

              for _ in $(seq 1 "$timeout_seconds"); do
                last_state="$(docker inspect -f '{{.State.Status}}' "$name" 2>/dev/null || echo missing)"
                last_health="$(docker inspect -f '{{if .State.Health}}{{.State.Health.Status}}{{else}}none{{end}}' "$name" 2>/dev/null || echo unknown)"

                if [ "$last_state" = "running" ] && { [ "$last_health" = "healthy" ] || [ "$last_health" = "none" ]; }; then
                  echo "Container $name is OK (state=$last_state, health=$last_health)"
                  return 0
                fi

                if [ "$last_state" = "exited" ] || [ "$last_state" = "dead" ] || [ "$last_health" = "unhealthy" ]; then
                  echo "Container $name is not ready (state=$last_state, health=$last_health)"
                  return 1
                fi

                sleep 2
              done

              echo "Container $name readiness timeout (state=$last_state, health=$last_health)"
              return 1
            }

            APP_IMAGE="$IMAGE_NAME:$IMAGE_TAG" sh -c "$COMPOSE_CMD -f $BASE_COMPOSE_FILE -f $PROD_COMPOSE_FILE pull app"
            APP_IMAGE="$IMAGE_NAME:$IMAGE_TAG" sh -c "$COMPOSE_CMD -f $BASE_COMPOSE_FILE -f $PROD_COMPOSE_FILE up -d --no-build --no-recreate redis postgres qdrant minio"
            docker ps -aq --filter "name=bioeq-ai-app" | xargs -r docker rm -f >/dev/null 2>&1 || true
            APP_IMAGE="$IMAGE_NAME:$IMAGE_TAG" sh -c "$COMPOSE_CMD -f $BASE_COMPOSE_FILE -f $PROD_COMPOSE_FILE up -d --remove-orphans --no-build --no-deps app"

            if ! wait_container_ready "bioeq-ai-app" 180; then
              echo "App container did not become ready"
              APP_IMAGE="$IMAGE_NAME:$IMAGE_TAG" sh -c "$COMPOSE_CMD -f $BASE_COMPOSE_FILE -f $PROD_COMPOSE_FILE ps"
              docker logs --tail 200 bioeq-ai-app || true
              exit 1
            fi

            if ! docker exec bioeq-ai-app sh -c "curl -fsS http://localhost:8000/health >/dev/null || curl -fsS http://localhost:8000/api/v1/health >/dev/null"; then
              echo "App health endpoint is not responding from inside container"
              APP_IMAGE="$IMAGE_NAME:$IMAGE_TAG" sh -c "$COMPOSE_CMD -f $BASE_COMPOSE_FILE -f $PROD_COMPOSE_FILE ps"
              docker logs --tail 200 bioeq-ai-app || true
              exit 1
            fi

            resolve_container_ref() {
              service="$1"
              expected_name="$2"
              ref="$(APP_IMAGE="$IMAGE_NAME:$IMAGE_TAG" sh -c "$COMPOSE_CMD -f $BASE_COMPOSE_FILE -f $PROD_COMPOSE_FILE ps -q $service" | head -n 1)"
              if [ -n "$ref" ]; then
                echo "$ref"
                return 0
              fi
              ref="$(docker ps -aq --filter "name=^${expected_name}$" | head -n 1)"
              if [ -n "$ref" ]; then
                echo "$ref"
                return 0
              fi
              echo ""
              return 1
            }

            check_failed=0
            for spec in "app:bioeq-ai-app" "redis:bioeq-ai-redis" "postgres:bioeq-ai-postgres" "qdrant:bioeq-ai-qdrant" "minio:bioeq-ai-minio"; do
              service="${spec%%:*}"
              expected_name="${spec##*:}"
              container_ref="$(resolve_container_ref "$service" "$expected_name" || true)"
              if [ -z "$container_ref" ]; then
                echo "Container reference for service '$service' not found"
                check_failed=1
                continue
              fi
              if ! wait_container_ready "$container_ref" 120; then
                check_failed=1
              fi
            done

            if [ "$check_failed" -ne 0 ]; then
              echo "Post-deploy container verification failed"
              APP_IMAGE="$IMAGE_NAME:$IMAGE_TAG" sh -c "$COMPOSE_CMD -f $BASE_COMPOSE_FILE -f $PROD_COMPOSE_FILE ps"
              for spec in "app:bioeq-ai-app" "redis:bioeq-ai-redis" "postgres:bioeq-ai-postgres" "qdrant:bioeq-ai-qdrant" "minio:bioeq-ai-minio"; do
                service="${spec%%:*}"
                expected_name="${spec##*:}"
                container_ref="$(resolve_container_ref "$service" "$expected_name" || true)"
                [ -n "$container_ref" ] && docker logs --tail 100 "$container_ref" || true
              done
              exit 1
            fi

